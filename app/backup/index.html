    <!-- Main jQuery -->

        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript"
        src="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
    <link rel="stylesheet" href="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css">
    <script type="text/javascript"
        src="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.js"></script>
    <link rel="stylesheet" href="http://weareoutman.github.io/clockpicker/dist/jquery-clockpicker.min.css">
    <link rel="stylesheet" href="./css/style4.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="sidebar-header">
                <img class="logo" id="sidebarCollapse" src="./images/prolike_logo.jpg" alt="project_logo">
            </div>
            <ul class="list-unstyled components">
                <li>
                    <a href="index.html">
                        <i class="far fa-calendar-alt"></i>
                        Timereg
                    </a>
                    <a href="#" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <i class="fas fa-tasks"></i>
                        Overview
                    </a>
                </li>
                <li>
                    <a href="timeRegOverview.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                        Project report
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="far fa-user"></i>
                        Profile
                    </a>
                </li>
                <li>
                    <a>
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Button that handles sign-in/sign-out -->
        <center><button disabled class="btn btn-primary" id="login_button">Sign in with Google</button></center>
        <div class="container-fluid">
            <div class="row m-auto">
                <div class="col-lg-12 timereg">
                    <form id="data-form">
                        <h1><img class="logo" src="./images/prolike_logo.jpg" alt="project_logo">Prolike work hours</h1>
                        <label>Date</label>
                        <div id="sandbox-container">
                            <div class="input-daterange input-group" id="datepicker">
                                <input type="text" class="input-sm form-control" name="date" placeholder="DD/MM/YYYY"
                                    id="date" style="text-align:left;">
                            </div>
                        </div>
                        <label>Start time</label>
                        <div class="input-group clockpicker">
                            <input type="text" class="form-control" id="start" value="09:00">
                        </div>
                        <label>End time</label>
                        <div class="input-group clockpicker">
                            <input type="text" class="form-control" id="end" value="16:00">
                        </div>
                        <label>Work Hours</label>
                        <input type="text" class="form-control" id="hours" value="7">
                        <label>Category</label>
                        <select id="category">
                            <option value="" disabled selected>Select category</option>
                        </select>
                        <label>Project</label>
                        <select id="project">
                            <option value="" disabled selected>Select project</option>
                        </select>
                        <label>Comment</label>
                        <input class="textarea" type="text" id="comment" placeholder="Work description" />
                        <button id="saveMe" type="button" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="./scripts/firestore_handler.js"></script>
        <script src="./scripts/auth_handler.js"></script>
        <script src="./scripts/html_handler.js"></script>

        <script>
            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });

            // INIT FIRESTORE HANDLER
            initFireStore();
            populateDropdowns();
            setListener();

            // INIT AUTH HANDLER
            initAuthHandler();

            // Set date to today
            let today = new Date().toLocaleDateString('da-DK', { day: '2-digit', month: '2-digit', year: 'numeric' })
            document.getElementById("date").value = today

            // Datepicker
            $('#sandbox-container input').datepicker({
                format: "dd/mm/yyyy",
                weekStart: 1,
                maxViewMode: 2,
                todayBtn: "linked",
                clearBtn: true,
                autoclose: true,
                todayHighlight: true
            });
            console.log("asd")
            $('.clockpicker').clockpicker({
                autoclose: true,
                afterDone: function () {
                    calcHours()
                }
            });

            function calcHours() {
                let start_time = document.getElementById("start").value
                let end_time = document.getElementById("end").value
                console.log(start_time, end_time)
                d1 = new Date(1990, 1, 1, start_time.split(":")[0], start_time.split(":")[1])
                d2 = new Date(1990, 1, 1, end_time.split(":")[0], end_time.split(":")[1])
                console.log(d2 - d1)
                d3 = new Date(d2 - d1 - 3600000)
                document.getElementById("hours").value = d3.toLocaleTimeString('da-DK', { hour: '2-digit', minute: '2-digit' })
            }
        </script>
</body>
</html>
