<body>
	<div class="container-fluid">
		<div class="row m-auto">
			<div class="col-lg-12 timereg">
				<h1><img class="logo" src="./prolike_logo.jpg" alt="project_logo">Prolike work hours</h1>
				<label>User</label>
				<input type="text" id="userName" placeholder="User name" />
				<label>Project</label>
				<input type="text" id="project" placeholder="Project name" />
				<label>Date</label>
				<input type="text" id="date" placeholder="YYYY/MM/DD" />
				<label>Start time</label>
				<input type="text" id="start" placeholder="HH:mm" />
				<label>End time</label>
				<input type="text" id="end" placeholder="HH:mm" />
				<label>Category</label>
				<select id="category">
					<option value="" disabled selected>Select category</option>
					<option value="prolike">Prolike</option>
					<option value="honeypot">Honeypot</option>
					<option value="explore">Explore</option>
					<option value="internship">Internship</option>
					<option value="social">Social</option>
				</select>
				<label>Comment</label>
				<input class="textarea" type="text" id="comment" placeholder="Work description" />
				<button id="saveMe" type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>

	<script>
		// Config for firebase connection
		var config = {
			apiKey: '### INSERT API KEY HERE###',
			authDomain: 'eur3 (europe-west) ',
			projectId: 'prolike-stack'
		};

		// Intalize the firebase app
		firebase.initializeApp(config);
		let db = firebase.firestore();

		// The input values from index.html
		const inputUserName = document.querySelector("#userName");
		const inputProject = document.querySelector("#project");
		const inputDate = document.querySelector("#date");
		const inputStart = document.querySelector("#start");
		const inputEnd = document.querySelector("#end");
		const inputCategory = document.querySelector("#category");
		const inputComment = document.querySelector("#comment");
		const button = document.querySelector("#saveMe");
		console.log(firebase.firestore.FieldValue.serverTimestamp());

		// When click, insert the data into firestore
		button.addEventListener("click", function () {
			const data = {
				project: inputProject.value,
				date: inputDate.value,
				time_start: inputStart.value,
				time_end: inputEnd.value,
				category: inputCategory.value,
				comment: inputComment.value
			}
			db.collection("users").add(data)
				.then(function (docRef) {
					console.log("Data was saved in document", docRef);
				})
				.catch(function (error) {
					console.error("Error saving data: ", error);
				});
			clearInput();
		});

		//Clear input from textfields
		function clearInput() {
			document.getElementById('userName').value = "";
			document.getElementById('project').value = "";
			document.getElementById('date').value = "";
			document.getElementById('start').value = "";
			document.getElementById('end').value = "";
			document.getElementById('category').selectedIndex = 0;
			document.getElementById('comment').value = "";
		}
