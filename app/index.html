<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="">
	<link rel="stylesheet" href="./css/style.css">
	<title>Welcome to Firebase Hosting</title>
	<script src="/__/firebase/5.7.0/firebase-app.js"></script>
	<script src="/__/firebase/5.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<center><button disabled class="btn btn-primary" id="login_button">Sign in with Google</button></center>

<table class="table table-dark" id="personTable">
  <thead>
    <tr>
      <th scope="col">Categoy</th>
      <th scope="col">Date</th>
      <th scope="col">Project</th>
      <th scope="col">Time_end</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
		<div class="row m-auto">
			<div class="col-lg-12 timereg">
				<h1><img class="logo" src="./images/prolike_logo.jpg" alt="project_logo">Prolike work hours</h1>
			<!-- Button that handles sign-in/sign-out -->
	            
				<label>User</label>
				<input type="text" id="userName" placeholder="User name" />
				<label>Project</label>
				<input type="text" id="project" placeholder="Project name" />
				<label>Date</label>
				<input type="text" id="date" placeholder="YYYY/MM/DD" />
				<label>Start time</label>
				<input type="text" id="start" placeholder="HH:mm" />
				<label>End time</label>
				<input type="text" id="end" placeholder="HH:mm" />
				<label>Category</label>
				<select id="category">
					<option value="" disabled selected>Select category</option>
					<option value="prolike">Prolike</option>
					<option value="honeypot">Honeypot</option>
					<option value="explore">Explore</option>
					<option value="internship">Internship</option>
					<option value="social">Social</option>
				</select>
				<label>Comment</label>
				<input class="textarea" type="text" id="comment" placeholder="Work description" />
				<button id="saveMe" type="button" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>

	<script src="./scripts/firestore_handler.js"></script>
	<script src="./scripts/auth_handler.js"></script>
	<script src="./scripts/documentMani.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
