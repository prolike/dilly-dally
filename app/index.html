<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.css">
<!-- Bootstrap -->
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Main jQuery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welcome to Prolike Work Hours</title>
    <script src="/__/firebase/5.7.0/firebase-app.js"></script>
    <script src="/__/firebase/5.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <center><button disabled class="btn btn-primary" id="login_button">Sign in with Google</button></center>
    <div class="container-fluid">
        <div class="row m-auto">
            <div class="col-lg-12 timereg">
                <form id="data-form">
                    <h1><img class="logo" src="./images/prolike_logo.jpg" alt="project_logo">Prolike work hours</h1>
                    <!-- Button that handles sign-in/sign-out -->
                    <label>Project</label>
                    <select id="project">
                        <option value="" disabled selected>Select project</option>
                    </select>
                    <label>Date</label>
                    <div id="sandbox-container">
                        <div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm form-control" name="date" placeholder="DD/MM/YYYY" id="date"/>
                        </div>
                    </div>
                    <label>Start time</label>
                    <input type="text" id="start" placeholder="HH:mm" />
                    <label>End time</label>
                    <input type="text" id="end" placeholder="HH:mm" />
                    <label>Category</label>
                    <select id="category">
                        <option value="" disabled selected>Select category</option>
                    </select>
                    <label>Comment</label>
                    <input class="textarea" type="text" id="comment" placeholder="Work description" />
                    <button id="saveMe" type="button" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/firestore_handler.js"></script>
    <script src="./scripts/auth_handler.js"></script>
    <script src="./scripts/html_handler.js"></script>
    <script>
    // INIT FIRESTORE HANDLER
    initFireStore();
    populateDropdowns();
    setListener();

    // INIT AUTH HANDLER
    initAuthHandler();

    // Set date to today
    let today = new Date().toLocaleDateString('da-DK')
    document.getElementById("date").value = today
    
    // Datepicker
    $('#sandbox-container input').datepicker({
        format: "dd/mm/yyyy",
        weekStart: 1,
        maxViewMode: 2,
        todayBtn: "linked",
        orientation: "auto left",
        clearBtn: true,
        autoclose: true,
        todayHighlight: true
    });
    </script>
</body>

</html>
